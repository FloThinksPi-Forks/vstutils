[tox]
envlist = py35-build,py{35,36,37}-wheel,auditwheel
skipsdist = True

[testenv]
passenv = *
setenv = CCACHE_DIR = {envdir}/.ccache
changedir = .
whitelist_externals =
    rm
    ls
    grep
    bash
commands =
  rm -rf build
  build: python setup.py compile -v
  wheel: python setup.py bdist_wheel -v
deps =
  cython>=0.29.2
  wheel==0.31.1
  setuptools>=40.6.3
  -rrequirements-doc.txt
  jsmin==2.2.2
  csscompressor==0.9.5

[testenv:auditwheel]
basepython = python3.6
whitelist_externals =
    bash
    grep
    rm
    ls
commands =
    bash -c "for whl in `ls dist/*.whl | grep -v manylinux`; do auditwheel repair $whl -w dist/; rm $whl; done"
deps =
    auditwheel
